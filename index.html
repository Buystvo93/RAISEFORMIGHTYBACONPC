<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Money Goal Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .progress-container {
      width: 80%;
      margin: 0 auto;
      background: #ddd;
      border-radius: 25px;
      overflow: hidden;
    }
    .progress-bar {
      height: 30px;
      background: #4caf50;
      width: 0;
      line-height: 30px;
      color: white;
      text-align: center;
      transition: width 0.5s;
    }
  </style>
</head>
<body>
  <h1>Money Goal Tracker</h1>
  <div id="stats"></div>
  <div class="progress-container">
    <div id="progress" class="progress-bar">0%</div>
  </div>

  <script>
    // Example JSON (replace with fetch if you have an external file)
    const earningsData = [
      { "date": "September 4th 2025", "earned": 10.25 },
      { "date": "September 26th 2025", "earned": 9.45 }
    ];

    const goal = 200; // set your goal here
    const current = earningsData.reduce((sum, day) => sum + day.earned, 0);

    const percent = Math.min((current / goal) * 100, 100);

    document.getElementById("stats").innerText = `${current} / ${goal}`;

    const progressBar = document.getElementById("progress");
    progressBar.style.width = percent + "%";
    progressBar.innerText = Math.floor(percent) + "%";
  </script>
</body>
</html>
